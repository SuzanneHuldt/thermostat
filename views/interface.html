

<html>
<head>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="interface.js"></script>
  <script type="text/javascript" src="../src/Thermostat.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
  <style>
  h1 {
    font-family: 'Righteous';
    font-size: 40px;
    text-align: center;
  }

  h2 {
    font-family: 'Righteous';
    font-size: 20px;
    text-align: center;
  }
  .buttonUP {
    background-color: red;
    border: none;
    padding: 15px;
    text-align: center;
    text-decoration: none;
    color: white;
    width: 100px;
    font-size: 16px;
  }

  .buttonDOWN {
    background-color: blue;
    border: none;
    padding: 15px;
    text-align: center;
    text-decoration: none;
    color: white;
    width: 100px;
    font-size: 16px;

  }

  .buttonSAVE {
    background-color: green;
    border: none;
    padding: 15px;
    text-align: center;
    text-decoration: none;
    color: white;
    width: 100px;
    font-size: 16px;

  }

  .button_div {
    text-align: center;
    padding-top: 10px;
    padding-bottom: 10px;
  }


  .temp {
    font-size: 150px;
  }

  .usage {

  }


  </style>

</head>
<body>

  <h1> Thermostat </h1>

  <h2 id ="On">Power Saving is On</h2>
  <h2 id = "Off">Power Saving is Off</h2>

  <h1 class="temp">20</h1>

  <h2 class="usage" id="high_usage" style="color:red;">Your Usage is High</h2>
  <h2 class="usage" id="medium_usage" style="color:black;" >Your Usage is Medium</h2>
  <h2 class="usage" id="low_usage" style="color:green;" >Your Usage is Low</h2>

  <div class="button_div">
  <button class="buttonUP" id="warm">Warmer</button>
  <button class="buttonDOWN">Cooler</button>
</div>
<div class="button_div">
  <button class="buttonSAVE">Power Save</button>
</div>

</body>
</html>
